    <section id="us_data" style="margin-top: auto;">
      <div class="container-fluid">
        <div class="card us-card" style="padding-top: 40px; padding-bottom: 0px; padding-left: 20px; padding-right: 20px;">
          <div class="card-title mx-auto">
            <h4 style="margin-top: 20px; color: tomato;"><strong>
              STATE OF INFRASTRUCTURE
            </strong></h4>
          </div>
          <div id="us_map"></div>
        </div>
      </div>
    </section>
    <section id="state_data">
      <div class="container-fluid">
        <div class="row">
          <div>
            <label for="selState">
              <h4 style="padding-top: 30px; padding-left: 15px; padding-right: 15px; padding-bottom: 10px; color: tomato;">
                <strong>STATE X STATE:</strong>
              </h4>
            </label>
            <select id="selState" name="selState" onchange="stateChanged(this.value)"></select>
          </div>
        </div>
        <div class="row">
          <!-- <div class="col-lg-5 card" id="state_map"> -->
          <div class="col-lg-5 container-fluid" id="state_map_parent" style="margin: 0; padding: 0;">
            <div class="card" id="state_map" style="margin:0; padding:0;"></div>
          </div>
          <div class="col-lg-2 card" id="state_stats" style="padding: 15px;">
            <h4 style="color: tomato;">Statistics</h4>
            <hr class="my-1">
            <i style="font-size:12pt; color: tomato;">Bridges:</i>
            <div id="state_bridges" style="padding: 0; margin: 0;">
            </div>
            <i style="font-size:12pt; color: tomato;">Roads:</i>
            <div id="state_roads">
            </div>
            <i style="font-size:12pt; color: tomato;">Tunnels:</i>
            <div id="state_tunnels">
            </div>
          </div>
          <div class="col-lg-5 card">
            <br>
            <div id="state_charts"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="investment">
      <div class="container-fluid">
        <div class="row">
          <h4 style="padding-top: 25px; padding-left: 15px; padding-right: 15px; padding-bottom: 15px; color: tomato;">
            <strong>US AND GLOBAL INVESTMENT:</strong>
          </h4>
        </div>
        <div class="row">
          <div class="col-lg-6 card" style="padding: 15px;">
            <div>
              <select id="selNational" onchange="domesticChanged(this.value)"></select>
            </div>
            <div id="gross_spending"></div>
          </div>
          <div class="col-lg-6 card" style="padding: 15px;">
            <!-- <div>
              <select id="selGlobal" onchange="globalChanged(this.value)"></select>
            </div> -->
            <div>
              <form class="form-inline ml-auto">
                <select id="selGlobalYear" onchange="globalChangedYear(this.value)"></select>
                <select id="selGlobalType" onchange="globalChangedType(this.value)"></select>
              </form>
            </div>
            <div id="global_spending"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="potholes"></section>
      <div class="container-fluid">
        <div class="row">
          <h4 class="mx-auto" style="padding-top: 25px; padding-left: 15px; padding-right: 15px; padding-bottom: 15px; color: tomato;">
            <strong>DC POTHOLES</strong>
          </h4>
        </div>
        <div class="card-body" id="pothole_map"></div>
      </div>
    </section>
